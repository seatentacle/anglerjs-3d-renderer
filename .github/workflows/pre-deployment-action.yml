name: Pre-Deployment Action
on: [pull_request]
jobs:
  checkout:
    name: github/pr-head
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-versions: 12
      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            ${{ runners.os }}-node-
      - name: Install dependencies
        run: npm ci
  lint:
    name: ESLint
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-versions: 12
      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-node-${{ hashFiles(**/package-lock.json) }}
          path: ~/.npm
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-progress --prefer-offline
      - name: Lint
        run: npm run lint
